<body>
    <header>
      <div class="nav container">
        <a href="" class="logo">ecomerce</a>

             <div class="mycart">

            <div class="product-box">

              <span class="price">$60</span>
              <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">

  <div class="feedback">

          <br>
          <button class="buton-in">send</button>
          <br>
          <br>
  </div>
